<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>관리자 배너 관리</title>
    <style>
        .list table {
            width: 100%;
            border: 1px solid #444444;
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: 1px solid #444444;
        }

        .pager a.on {
            font-weight: bold;
            color: red;
        }

        .centerText {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>배너 관리 - 배너 수정</h1>
<div th:replace="~{/fragment/admin/header :: header}">관리자 헤더</div>
<br>

<div>
    <form method="post" enctype="multipart/form-data" action="/admin/banner/update.do">
        <table>
            <tbody>
            <tr>
                <th>
                    <p th:text="#{bannerName}">배너명</p>
                </th>
                <td>
                    <input type="text" name="name" th:value="${banner.name}">
                </td>
            </tr>
            <tr>
                <th>
                    <p th:text="#{bannerFile}">배너 파일</p>
                </th>
                <td>
                    <input type="file" name="file" th:value="${banner.localFilename}">
                </td>
            </tr>
            <tr>
                <th>
                    <p th:text="#{bannerUrl}">링크 주소</p>
                </th>
                <td>
                    <input type="text" name="url" th:value="${banner.url}">
                </td>
            </tr>
            <tr>
                <th>
                    <p th:text="#{bannerOpenPos}">오픈 위치</p>
                </th>
                <td>
                    <select name="openPos" th:value="${banner.openPos}">
                        <option value="" th:selected="|${banner.openPos} = ''|">오픈 위치 선택</option>
                        <option value="main" th:selected="|${banner.openPos} = 'main'|">메인 페이지</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <p th:text="#{bannerOrder}">정렬 순서</p>
                </th>
                <td>
                    <input type="text" name="seq" th:value="${banner.seq}">
                </td>
            </tr>
            <tr>
                <th>
                    <p th:text="#{bannerOpenPublicYn}">공개 여부</p>
                </th>
                <td>
                    <input type="checkbox" name="openPublicYn"
                           th:checked="${banner.isOpenPublicYn()}">공개
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name=id th:value="${banner.id}">
        <button type="submit" it="submitButton">배너 수정 하기</button>
        <a href="/admin/banner/list.do">목록 이동</a>
    </form>
</div>

</body>
</html>
