<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 활성화</title>
</head>
<body>
<h1>회원 활성화</h1>
<hr>
<div th:if="${emailAuth} eq true">
    <p>계정이 활성화 되었습니다.</p>
</div>
<div th:if="${emailAuth} eq false">
    <p>계정 활성화에 실패했습니다.</p>
</div>

</body>
</html>
