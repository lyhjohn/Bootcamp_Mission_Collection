<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화 결과</title>

</head>
<body>
<h1>회원 비밀번호 초기화 결과</h1>

<div th:if="${result}">
    <p>비밀번호가 초기화 되었습니다.</p>
    <div>
        <a href="/member/login">로그인으로 이동하기</a>
    </div>
</div>

<div th:if="${result eq false}">
    <p>비밀번호 초기화에 실패했습니다.</p>
    <div>
        <a href="/member/find-password">비밀번호 찾기로 이동하기</a>
    </div>
</div>

</body>
</html>
