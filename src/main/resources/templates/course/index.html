<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>강의 정보</title>

    <style>
        span.price {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>강의 정보 페이지</h1>
<div th:replace="~{/fragment/member/layout :: fragment-body-menu}"></div>

<div>
    <!-- ? : 파라미터가 없다면 현재페이지로 새로고침 -->
    <a href="?">전체</a>
    (<span th:text="${courseCount}"></span>)
    <th:block th:each="y : ${categoryList}">
        |
        <a th:href="|@{/course(categoryId=${y.id})}|">
            <span th:text="${y.categoryName}">카테고리명</span>
            (<span th:text="${y.courseCount}">0</span>)
        </a>
    </th:block>
</div>

<ul>
    <li th:each="x : ${list}">
        <div>
            <a th:href="'/course/' + ${x.id}">
                <h3 th:text="${x.subject}">강좌명</h3>
            </a>
            <div>
                <p th:text="${x.summary}"></p>
                <p>
                    판매가: <span class="price" th:text="${x.price}"></span>
                    할인가: <span th:text="${x.salePrice}"></span>
                </p>
            </div>
        </div>
    </li>
</ul>
</body>
</html>
