spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
#    url: jdbc:h2:file:/Users/developer/h2Data
    url: jdbc:h2:mem:cms
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database: h2

server:
  port: 8081

feign:
  okhttp:
    enabled: true
  autoconfiguration:
    jackson:
      enabled: true

