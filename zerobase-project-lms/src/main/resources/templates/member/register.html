<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<div th:replace="~{/fragment/member/layout :: fragment-body-menu}"></div>
<form th:object="${member}" method="post">
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
    </div>
    <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" th:field="*{userName}" placeholder="이름을 입력하세요" required>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div>
        <label for="rePassword">비밀번호 확인</label>
        <input type="password" id="rePassword" th:name="rePassword" placeholder="비밀번호를 한번 더 입력하세요" required>
    </div>
    <div>
        <label for="phone">휴대폰 번호</label>
        <input type="tel" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요." required>
    </div>
    <button type="submit">확인</button>
</form>

</body>
</html>
